<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>전자시계만들기</title>
<style>
@import url(https://fonts.googleapis.com/css?family=Orbitron);

*{margin:0; padding:0;}
body{font: 14px 'Orbitron', sans-serif; color:#cf9c84; font-style:italic;}

#clock{width:400px; height:530px; background:url(images/bg_clock.png);}
	#time1, #time2, #seconds{position:absolute;}
	#time1{left:147px;; top:190px;} 
	#time2{left:114px; top:230px;} 
	#seconds{left:143px; top:285px;} 
		
		#clock > p{overflow:hidden;}
		#clock > p >span{float:left; display:inline-block; text-align:center;}
		
		#day,#date{width:39px; height:33px; font-size:19px;}
		#apm{width:3px; height:18px; font-size:16px;}
		#hours, #minutes{width:68px; height:54px; font-size:36px;}
		#seconds{width:75px; height:54px; font-size:28px; text-align:right; padding-right:5px;}

	
</style>
<script>
window.onload=function(){
	var dateObj=document.getElementById("date");
	var dayObj=document.getElementById("day");
	var apmObj=document.getElementById("apm");
	var hoursObj=document.getElementById("hours");
	var minutesObj=document.getElementById("minutes");
	var secondsObj=document.getElementById("seconds");
	
	
	setInterval(function(){
		var objDate=new Date();
		
		var date=objDate.getDate();
		var day=objDate.getDay();
		var aryDay=["SU","MO","TU","WE","TH","FR","SA"];
		day=aryDay[day];
		
		var hours=objDate.getHours();
		
		var apm="A";
		if(Number(hours)<12){
			apm="A";
		}else{
			apm="P";
		}
		
		var minutes=objDate.getMinutes();
		
		var seconds=objDate.getSeconds();
		
		dateObj.innerHTML=getZero(2,date);
		dayObj.innerHTML=day;
		apmObj.innerHTML=apm;
		hoursObj.innerHTML=getZero(2,hours);
		minutesObj.innerHTML=getZero(2,minutes);
		secondsObj.innerHTML=getZero(2,seconds);
	
	},1000);
}

function getZero(nCount, value){
	var nCurrentZeroCount=String(value).length;
	var strCurrentZero="";
	for(var m=nCurrentZeroCount;m<nCount;m++)
		strCurrentZero+="0";
		
	var result=strCurrentZero+value;
	return result;
}

</script>
</head>

<body>
<div id="clock">
	<p id="time1">
    	<span id="day">SU</span><span id="date">30</span>
    </p>
	<p id="time2">
    	<span id="apm">p</span>
    	<span id="hours">10</span>
    	<span id="minutes">58</span>
    </p>
	<p id="seconds">50</p>
</div>
</body>
</html>
