<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>fadeIn fadeOut</title>
<style>
*{margin:0; padding:0;}
body{font:14px "돋움",Dotum, sans-serif; color:#999;}
#test{width:400px; height:80px; border:3px double #ccc;}
#img1{display:block;}
#nav{width:400px; text-align:center; margin-top:10px;}
#box{width:450px; height:100px;}

</style>
<script src="libs/jquery-1.7.1.min.js"></script>
<script src="libs/jquery.easing.1.3.js"></script> <!--순서 바뀌면 안됨!!-->
<script>
$(function(){
	var $img=$("#test");
	
	$("#btn_fadeIn").click(function(){
		$img.fadeIn(3000,"easeInCubic",function(){
			alert("fadeIn을 완료했습니다!");		
		});
	});
	
	$("#btn_fadeOut").click(function(){
		$img.fadeOut(3000,"easeOutCubic",function(){
			alert("fadeOut을 완료했습니다!");		
		});
	});
});

</script>
</head>
<body>
<div id="box">
    <div id="test">
        <img id="img1" src="images/fish1.gif" />
    </div>
</div>
<div id="nav">
	<button id="btn_fadeIn">fadeIn</button>
	<button id="btn_fadeOut">fadeOut</button>
</div>
</body>
</html>
