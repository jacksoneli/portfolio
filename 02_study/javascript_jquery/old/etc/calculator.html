<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>계산기 만들기</title>
<style>
*{margin:0; padding:0;}
body{font:14px "돋움", Dotum, sans-serif; color:#000;}

body > div{width:300px; height:400px; text-align:center; box-sizing:border-box; background: url(images/calculator.png); padding-top:100px; }
body > div > label{display:inline-block; width:150px; text-align:right;}
body > div > input{width:40px; height:30px; border:2px solid #09F; text-align:center; color:#09F; font-weight:bold;}
body > div > button{margin-top:5px; width:200px; height:50px; border:2px solid #09F; text-align:center; color:#09F; font-weight:bold; cursor:pointer; background-color:#eeb; }
body > div > button:hover{background-color:#000; }

#txt_result{width:80px; margin-right:50px;}

</style>
<script>
//윈도우함수
window.onload=function(){
	this.initEvent();
}

function initEvent(){
	//이벤트초기화
	document.getElementById("btn_confirm").addEventListener("click",function(){
		onConfirm(); //function안에 있을 땐 this 안 붙임
	});
}

function onConfirm(){
	//요소초기화
	var nNum1=Number(document.getElementById("txt_num1").value);
	var nNum2=Number(document.getElementById("txt_num2").value);
	var operator=document.getElementById("text_op").value;
	var result=document.getElementById("txt_result");
	
	switch(operator){
		case "+":
			result.value=String(nNum1+nNum2);
			break;
		case "-":
			result.value=String(nNum1-nNum2);
			break;
		case "*":
			result.value=String(nNum1*nNum2);
			break;
		case "/":
			result.value=String(nNum1/nNum2);
			break;
		default:
			result.value="???";
	}
}

</script>
</head>

<body>
<div>
	<label for="txt_num1">숫자 : </label><input type="text" id="txt_num1" /><br />
    <label for="txt_op">연산(+, -, *, /) : </label><input type="text" id="text_op" /><br />
	<label for="txt_num2">숫자 : </label><input type="text" id="txt_num2" /><br />
    <button id="btn_confirm">계산하기</button><br /><br /><br />
	<label for="txt_result">결과 :</label><input type="text" id="txt_result" /><br />
</div>
</body>
</html>
