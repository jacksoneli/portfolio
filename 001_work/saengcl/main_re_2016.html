$(document).ready(function(e) {
    $(".con1 ul li a").bind("click", function (e) {
        var tg = $(this).attr("href");
        var to = 0;
            
        if(tg == "#") {
            to = 0;
        } else {
            to = $(tg).offset().top; //$(tg).offset().top - 38;
        }
        
        $("html, body").animate({
            scrollTop : to
        },500);
        
        return false;
    });
});

</script>

<script type="text/javascript">
var timer;
var slider1 = $('.bxslider1').bxSlider({
	mode: 'fade',/*이줄을 지우면 slide 형식으로 움직임*/
    auto: true,
    autoControls: false,
    controls: false,
    /*autoHover: true,*/
    pager: false,
    stopAuto: false,
    onSlideLoad: function() {
        timer = setTimeout(null, 5000);
    },
    onSlideBefore: function() {
        clearTimeout(timer);
    },
    onSlideAfter: function() {
        timer = setTimeout(startAutoSlide, 5000);
    }
});

function startAutoSlide() {
    slider1.startAuto();
}

$('.btn_prev').click(function(){
	slider1.goToPrevSlide();  
});

$('.btn_next').click(function(){
	slider1.goToNextSlide();
});
</script>
