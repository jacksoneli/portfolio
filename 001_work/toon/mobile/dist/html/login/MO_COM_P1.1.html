<!DOCTYPE html>
<html class="no-js" lang="ko">
<head>

	<meta name="format-detection" content="telephone=no" />
	<title>로그인 팝업</title>
	<meta name="keywords" content="스토리잼" />

<body ontouchstart="">
	<!-- 2019.09.06 추가되었습니다. -->
  <div id="wrap">
    <header class="index" id="header">
      <div class="offset">
        <a class="btn_back" href="#"><span class="blind">뒤로가기</span></a>
        <h1 class="blind">로그인</h1>
        <a class="btn_home" href="#"><span class="blind">메인으로 이동</span></a>
      </div>
    </header>
    <section class="body-section index">
      <div id="container">
        <div class="contents login__intro" role="main">
          <div class="login__intro--wrap">
            <p class="msg">계속하려면 스토리잼에<br />로그인하세요</p>
            <div class="login__intro--btn">
              <a class="login__btn facebook" href="#">페이스북으로 로그인</a>
              <a class="login__btn naver" href="#">네이버로 로그인</a>
              <a class="login__btn email" href="#">이메일로 로그인</a>
            </div>
            <p class="login__intro--signup">아직 스토리잼 회원이 아니시라면?
                <a href="../signup/MO_COM_O1.html">회원가입</a>
                <span class="gift clearfix">
                    <b>10쿠키</b>
                    <b class="jam">20잼</b>
                </span>
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- [s] dimmed 클래스변경 2019.08.15 -->
    <div class="modal-backdrop" style="display:block;"></div>
    <!-- [e] dimmed 클래스변경 -->
    <div class="modal-popup alert-modal open" tabindex="0" role="dialog">
      <div class="modal-dialog" role="document">
        <p class="emoji"><i class="icon">😮</i></p>
        <p class="msg-1">
          <strong>앗...아직 회원이 아니시네요<br />가입을 진행할까요?</strong>
        </p>
        <p class="msg-2">[바로 가입하기]를 누르시면 본인이<br />만 14세 이상이며, <a href="#">이용약관</a> 및 <a href="#">개인정보 처리방침</a>에 동의했음을 확인합니다.</p>
      </div>
      <a class="alert-modal__confirm" href="../signup/MO_COM_O1.html">바로 가입하기</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('body').addClass('modal-open');
      /* 2019.08.25 margin 삭제 */
