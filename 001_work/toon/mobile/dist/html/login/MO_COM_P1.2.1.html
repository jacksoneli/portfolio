<!DOCTYPE html>
<html class="no-js" lang="ko">
<head>
	<meta charset="UTF-8" >
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<title>비밀번호 찾기</title>
	<meta name="keywords" content="스토리잼" />
	<meta name="description" content="스토리잼입니다." />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="800" />
    <meta property="og:image" content="../../../images/meta_image.png">
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/login.css" />
</head>
<body ontouchstart="">
	<!-- 2019.09.06 추가되었습니다. -->
  <div id="wrap">
    <header id="header">
      <div class="offset">
        <a class="btn_back" href="#"><span class="blind">뒤로가기</span></a>
        <h1 class="blind">로그인</h1>
      </div>
    </header>
    <section class="body-section">
      <div id="container">
        <div class="contents login__intro" role="main">
          <div class="contents__header">
            <h2 class="contents__title">비밀번호 찾기</h2>
            <p class="contents__msg">가입하신 이메일을 입력하시면, 비밀번호 재등록 메일을<br />발송해 드립니다.</p>
          </div>
          <form class="login__box--frm frm" id="" name="" action="" method="POST">
            <div class="frm__field">
              <h3 class="frm__title"><label for="id">이메일 아이디</label></h3>
              <input type="text" id="id" name="id" title="ID" placeholder="hello@example.com" required value="help@toon" />
              <div class="error-box" role="alert" style="display:block;">올바른 이메일 형식이 아닙니다.</div>
            </div>
            <button class="btn submit h56" type="submit"><span>재등록 메일 발송</span></button>
          </form>
        </div>
      </div>
    </section>

  </div>
</body>
</html>
