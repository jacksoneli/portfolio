<!DOCTYPE html>
<html class="no-js" lang="ko">
<head>
	<meta charset="UTF-8" >
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<title>이메일 확인</title>
	<meta name="keywords" content="스토리잼" />
	<meta name="description" content="스토리잼입니다." />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="800" />
    <meta property="og:image" content="../../../images/meta_image.png">
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/login.css" />
</head>
<body ontouchstart="">
	<!-- 2019.09.06 추가되었습니다. -->
  <div id="wrap">
    <header id="header">
      <div class="offset">
        <a class="btn_back" href="#"><span class="blind">뒤로가기</span></a>
        <h1 class="blind">로그인</h1>
      </div>
    </header>
    <section class="body-section">
      <div id="container">
        <div class="contents login__intro" role="main">
          <div class="contents__header">
            <h2 class="contents__title">이메일로 로그인</h2>
          </div>
          <form class="login__box--frm frm" id="" name="" action="" method="POST">
            <div class="frm__field">
              <h3 class="frm__title"><label for="id">이메일 아이디</label></h3>
              <input type="text" id="id" name="id" title="ID" placeholder="hello@example.com" required />
              <div class="error-box" role="alert">올바른 이메일 형식이 아닙니다.</div>
            </div>
            <div class="frm__field">
              <h3 class="frm__title"><label for="pw">비밀번호</label></h3>
              <input type="password" id="pw" name="pw" title="비밀번호 입력" placeholder="영문, 숫자조합 6~20자" required maxlength="20" />
              <div class="error-box" role="alert" style="display:block;">최소 6자리 이상 ~ 20자리 이하의 영문+숫자 조합으로 입력해주세요</div>
            </div>
            <button class="btn submit h56" type="submit" disabled><span>로그인</span></button>
            <div class="login__box--check">
              <input class="blind" type="checkbox" id="login_chk" />
              <label for="login_chk">로그인 상태 유지</label>
              <a class="login__box--check__inquiry" href="#">비밀번호를 잊으셨나요?</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
