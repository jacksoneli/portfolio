<!DOCTYPE html>
<html class="no-js" lang="ko">
<head>
	<meta charset="UTF-8" >
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<title>비밀번호 재등록</title>
	<meta name="keywords" content="스토리잼" />
	<meta name="description" content="스토리잼입니다." />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="800" />
    <meta property="og:image" content="../../../images/meta_image.png">
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/login.css" />
</head>
<body ontouchstart="">
	<!-- 2019.09.06 추가되었습니다. -->
  <div id="wrap">
    <header id="header">
      <div class="offset">
        <h1 class="blind">로그인</h1>
        <a class="btn_cancle" href="#"><span class="blind">닫기</span></a>
      </div>
    </header>
    <section class="body-section">
      <div id="container">
        <div class="contents login__intro" role="main">
          <div class="contents__header">
            <h2 class="contents__title">비밀번호 재등록</h2>
            <p class="contents__msg">변경하여 사용하실 비밀번호를 입력해 주세요.</p>
          </div>
          <form class="login__box--frm frm" id="" name="" action="">
            <div class="frm__field">
              <h3 class="frm__title"><label for="pw1">새 비밀번호</label></h3>
              <input type="password" id="pw1" name="pw" title="비밀번호 입력" placeholder="영문, 숫자 조합 6~20자" required maxlength="20" />
              <div class="error-box" role="alert">최소 6자리 이상 ~ 20자리 이하의 영문+숫자 조합으로 입력해주세요</div>
            </div>
            <div class="frm__field">
              <h3 class="frm__title"><label for="pw2">새 비밀번호 재확인</label></h3>
              <input type="password" id="pw2" name="pw" title="비밀번호 입력" placeholder="영문, 숫자 조합 6~20자" required maxlength="20" />
              <div class="error-box" role="alert" style="display:block;">비밀번호가 일치하지 않습니다.</div>
            </div>
            <button class="btn submit h56" type="submit" disabled><span>확인</span></button>
          </form>
        </div>
      </div>
    </section>

  </div>
</body>
</html>
