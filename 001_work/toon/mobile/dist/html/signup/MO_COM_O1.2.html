<!DOCTYPE html>
<html class="no-js" lang="ko">
<head>
	<meta charset="UTF-8" >
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<title>O1.2 회원가입_이메일로 회원가입_이메일 입력</title>
	<meta name="keywords" content="스토리잼" />
	<meta name="description" content="스토리잼입니다." />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="800" />
    <meta property="og:image" content="../../../images/meta_image.png">
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/signup.css" />
</head>
<body ontouchstart="">
	<!-- 2019.09.06 추가되었습니다. -->
  <div id="wrap">
    <header id="header">
      <div class="offset">
        <a class="btn_back" href="#"><span class="blind">뒤로가기</span></a>
        <h1 class="blind">회원가입</h1>
      </div>
    </header>
    <section class="body-section">
      <div id="container">
        <div class="contents" role="main">
          <div class="contents__header">
            <h2 class="contents__title">이메일로 회원가입</h2>
          </div>
          <form class="frm">
            <div class="frm__field">
              <h3 class="frm__title"><label for="id">이메일 아이디</label></h3>
              <span class="frm__txtbox">
                <input type="text" id="id" name="id" title="ID" placeholder="hello@example.com" required />
                <button class="btn verify" type="button"><span>인증하기</span></button>
              </span>
              <div class="error-box gray" role="alert" style="display:block;">위 메일로 인증 번호가 발송됩니다.</div>
            </div>
            <div class="frm__field">
              <h3 class="frm__title"><label for="id">이메일 아이디</label></h3>
              <span class="frm__txtbox">
                <input type="text" id="id" name="id" title="ID" placeholder="hello@example.com" required value="hello@toons.kr" />
                <button class="btn default" type="button"><span>재발송</span></button>
              </span>
              <div class="error-box" role="alert"></div>
            </div>
            <div class="frm__field">
              <h3 class="frm__title"><label for="id">이메일 아이디</label></h3>
              <span class="frm__txtbox">
                <input type="text" id="id" name="id" title="ID" placeholder="hello@example.com" required value="hello@toons.kr" readonly />
                <span class="ico__checked--true"></span>
              </span>
              <div class="error-box green" role="alert" style="display:block;">이메일 인증에 성공하였습니다.</div>
            </div>
            <div class="frm__field">
              <h3 class="frm__title"><label for="verify">인증번호</label></h3>
              <span class="frm__txtbox verify">
                <input type="number" id="verify" name="verify" title="인증번호 입력" placeholder="숫자 인증번호" maxlength="6" onkeypress="return lengthCheck(this)" required />
                <span class="frm__txtbox--verify">02:50</span>
                <button class="btn verify" type="button" disabled><span>인증확인</span></button>
              </span>
              <div class="error-box" role="alert" style="display:block;">
                인증번호 입력시간이 초과되었습니다. <br />이메일 재발송을 통해 다시 시도해 주세요.
              </div>
            </div>
            <div class="frm__field disabled">
              <h3 class="frm__title"><label for="pw">비밀번호</label></h3>
              <span class="frm__txtbox">
                <input type="password" id="pw" name="pw" title="비밀번호 입력" placeholder="영문, 숫자조합 6~20자" required maxlength="20" disabled />
              </span>
               <div class="error-box" role="alert" style="display:none;">올바른 이메일 형식이 아닙니다.</div>
            </div>
            <button class="btn submit h56" type="submit" disabled><span>가입완료</span></button>
          </form>
        </div>
      </div>
    </section>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript">
    // input type number maxlength 체크
    function lengthCheck(obj){
      if(obj.value.length >= obj.maxLength) {
        return false;
      }
    }
  </script>
</body>
</html>
