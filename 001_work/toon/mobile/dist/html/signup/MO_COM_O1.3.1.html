<!DOCTYPE html>
<html class="no-js" lang="ko">
<head>
	<meta charset="UTF-8" >
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<title>O1.3.1 회원가입_부가정보 입력_프로필 사진 편집</title>
	<meta name="keywords" content="스토리잼" />
	<meta name="description" content="스토리잼입니다." />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="800" />
    <meta property="og:image" content="../../../images/meta_image.png">
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/signup.css" />
</head>
<body ontouchstart="">
	<!-- 2019.09.06 추가되었습니다. -->
	<div id="wrap">
		<section class="body-section">
			<div id="container">
				<div class="contents">
					<div class="addition">
						<div class="addition__header">
							<h2 class="contents__title">스토리잼에 오신것을<br />환영합니다</h2>
							<p class="contents__paragraph">서비스 이용을 위해, 부가 정보를 입력해 주세요</p>
							<div class="addition__profile">
								<input type="file" id="camera" name="camera" capture="camera" accept="image/*" hidden="hidden" />
								<label class="addition__profile--default" for="camera" id="pic">
									<span class="blind">아바타 등록</span>
								</label>
							</div>
						</div>
						<form class="addition__frm frm">
							<div class="frm__field">
								<h3 class="frm__title"><label for="nickname">닉네임</label></h3>
								<span class="frm__txtbox">
									<input type="text" id="nickname" name="nickname" title="닉네임" placeholder="닉네임을 입력하세요." value="joyland" />
									<span class="addition__nick-len" lang="en">7/10</span>
								</span>
								<div class="error-box" role="alert">띄어쓰기 없이 입력해주세요.</div>
							</div>
							<div class="frm__field chk_field">
								<h3 class="frm__title">성별</h3>
								<div class="frm__chkradiobox">
									<input class="blind" type="radio" id="male" name="gender" />
									<label for="male">남자</label>
									<input class="blind" type="radio" id="female" name="gender" checked />
									<label for="female">여자</label>
								</div>
								<div class="error-box" role="alert"></div>
							</div>
							<div class="frm__field chk_field">
								<h3 class="frm__title">연령대</h3>
								<div class="frm__chkradiobox">
									<input class="blind" type="radio" id="teenager" name="age" />
									<label for="teenager">10대</label>
									<input class="blind" type="radio" id="twenty" name="age" checked />
									<label for="twenty">20대</label>
									<input class="blind" type="radio" id="thirty" name="age" />
									<label for="thirty">30대</label>
									<input class="blind" type="radio" id="forty" name="age" />
									<label for="forty">40대</label>
								</div>
							</div>
							<button class="btn submit" type="submit"><span>확인</span></button>
						</form>
					</div>
				</div>
			</div>
		</section>

		<div class="modal modal-profile-crop open" tabindex="0" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal__container">
					<div class="profile-crop-image">
						<img class="cropper-hidden" src="../../../images/sample/1-1.jpg" alt="Avatar cropper" />
						<div class="cropper-container cropper-bg">
							<div class="cropper-wrap-box">
								<div class="cropper-canvas">
									<img src="../../../images/sample/1-1.jpg" />
								</div>
							</div>
							<div class="cropper-drag-box cropper-modal cropper-move"></div>
						</div>
						<div class="cropper-crop-box">
							<span class="cropper-view-box">
								<img src="../../../images/sample/1-1.jpg" />
							</span>
							<span class="cropper-face cropper-move"></span>
						</div>
					</div>
				</div>
				<div class="modal__footer">
					<a class="modal__footer--cancle" href="#">취소</a>
					<a class="modal__footer--confirm" href="#">확인</a>
				</div>
			</div>
		</div>	
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
    $(document).ready(function(){
      $('body').addClass('modal-open');

      var canvas = $('.cropper-canvas img').height();
      $('.cropper-canvas, .cropper-view-box').css({
      	'margin-top': -(canvas/2),
      	'height': canvas
      });
    });
  </script>
</body>
</html>
