<!DOCTYPE html>
<html class="no-js" lang="ko">
<head>
	<meta charset="UTF-8" >
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<title>O1.2 회원가입_이메일로 회원가입_이메일 입력_메일발송 팝업</title>
	<meta name="keywords" content="스토리잼" />
	<meta name="description" content="스토리잼입니다." />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="800" />
    <meta property="og:image" content="../../../images/meta_image.png">
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/signup.css" />
</head>
<body ontouchstart="">
	<!-- 2019.09.06 추가되었습니다. -->
	<div id="wrap">
		<header id="header">
      <div class="offset">
        <a class="btn_back" href="#"><span class="blind">뒤로가기</span></a>
        <h1 class="blind">회원가입</h1>
      </div>
    </header>
    <section class="body-section">
    	<div id="container">
    		<div class="contents" role="main">
    			<div class="addition">
    				<div class="addition__header">
	    				<h2 class="contents__title">스토리잼에 오신것을<br />환영합니다</h2>
	    				<p class="contents__paragraph">서비스 이용을 위해, 부가 정보를 입력해 주세요</p>
	    				<div class="addition__profile">
	    					<input type="file" id="camera" name="camera" capture="camera" accept="image/*" hidden="hidden" />
	    					<label class="addition__profile--default on" for="camera" id="pic" style="background-image:url('//storyjam.meilcoding.com/images/om_2.jpg');">
		    					<span class="blind">아바타 등록</span>
	    					</label>
	    				</div>
    				</div>
    				<form class="addition__frm frm">
    					<div class="frm__field">
    						<h3 class="frm__title"><label for="nickname">닉네임</label></h3>
    						<span class="frm__txtbox">
    							<input type="text" id="nickname" name="nickname" title="닉네임" placeholder="닉네임을 입력하세요." value="joyland" />
    							<span class="addition__nick-len" lang="en">7/10</span>
    						</span>
    						<div class="error-box" role="alert">띄어쓰기 없이 입력해주세요.</div>
    					</div>
    					<div class="frm__field chk_field">
    						<h3 class="frm__title">성별</h3>
    						<div class="frm__chkradiobox">
    							<input class="blind" type="radio" id="male" name="gender" />
    							<label for="male">남자</label>
    							<input class="blind" type="radio" id="female" name="gender" checked />
    							<label for="female">여자</label>
    						</div>
    						<div class="error-box" role="alert"></div>
    					</div>
    					<div class="frm__field chk_field">
    						<h3 class="frm__title">연령대</h3>
    						<div class="frm__chkradiobox">
    							<input class="blind" type="radio" id="teenager" name="age" />
    							<label for="teenager">10대</label>
    							<input class="blind" type="radio" id="twenty" name="age" checked />
    							<label for="twenty">20대</label>
    							<input class="blind" type="radio" id="thirty" name="age" />
    							<label for="thirty">30대</label>
    							<input class="blind" type="radio" id="forty" name="age" />
    							<label for="forty">40대</label>
    						</div>
    					</div>
    					<button class="btn submit" type="submit"><span>확인</span></button>
    				</form>
    			</div>
    		</div>
    	</div>
    </section>

    <div class="modal-backdrop dimmed" style="display:block;"></div>

    <div class="celebrate-modal" tabindex="0" role="dialog" style="display:block;">
    	<img class="celebrate-modal__img" src="../../../images/particle.png" alt="" />
    	<div class="celebrate-modal__dialog" role="document">
  			<h1><span lang="en">joyland</span>님</h1>
  			<p>회원가입 보상이 도착했습니다!</p>
                 
                 
		    <div class="reward_wrap mt28 clearfix">
		        <article>
		            <div class="upper">
                        <img width="32" src="../../../images/icons/64_cookie@2x.png" alt="" />
		            </div>
		            <div class="lower">
		                <span class="number">10개</span>
                    </div>
		        </article>
		        <article>
		            <div class="upper">
                        <img width="32" src="../../../images/icons/64_jam@2x.png" alt="" />
		            </div>
		            <div class="lower">
		                <span class="number">20개</span>
                    </div>
		        </article>
		        <article>
		            <div class="upper">
                        <!--레벨뱃지
                            00none.png
                            01Orange.gif
                            02Green.gif
                            03Blue.gif
                            04Purple.gif
                            05Ruby.gif
                            06Gold.gif
                            07Platinum.gif
                        -->
                        <img width="32" src="../../../images/icons/xp@2x.png" alt="" />
		            </div>
		            <div class="lower">
		                <span class="number">10XP</span>
                    </div>
		        </article>
		    </div>
                 
                 
                 
                 
                 
                 
  			    
  			    
    		<a class="celebrate-modal__btn mt64_imp" href="#">보상받기</a>
    		<div class="celebrate-modal__footer">올바르지 않은 방법으로 회원가입 혜택을 받으신 경우<br />서비스 이용에 불이익이 있을 수 있습니다.</div>
    	</div>
    </div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('body').addClass('modal-open');

			$(function(){
				$('#camera').change(function(e){
					$('#pic').addClass('on').css('background-image', 'url(' + URL.createObjectURL(e.target.files[0]) + ')');
				});
			});
		});
	</script>
</body>
</html>
