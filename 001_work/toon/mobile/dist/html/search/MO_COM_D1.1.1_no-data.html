<!DOCTYPE html>
<html class="no-js" lang="ko">
<head>
	<meta charset="UTF-8" >
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<title></title>
	<meta name="keywords" content="스토리잼" />
	<meta name="description" content="스토리잼입니다." />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="800" />
    <meta property="og:image" content="../../../images/meta_image.png">
    <link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/search.css" />
</head>
<body ontouchstart="">
	<div id="wrap">
		<header id="header">
		    <div class="search_head">
                <form>
                    <div class="upper">
                        <a class="btn_back" href="#"><span class="blind">뒤로가기</span></a>
                        <div class="box">
                            <input class="input_area" type="text" placeholder="제목, 작가, 키워드 입력" />
                            <input class="btn_del" src="../../../images/icons/del_delete@2x.png" width="16" type="image" alt="" />
                        </div>
                        <button type="button" class="search">검색</button>
                    </div>
                    <div class="lower">
                        <ul class="bsic_tabs js_tabs">
                            <li class="on"><span>전체 (0)</span></li>
                            <li><span>웹툰,만화 (0)</span></li>
                            <li><span>소설 (0)</span></li>
                        </ul>
                    </div>
                </form>
		    </div>
		</header>
		<section class="body-section pt100p5">
			<div id="container">
				<div class="contents pd0">
                    <div class="mid_wrap">
                        <div class="mid_note empty_notice">검색결과가 없습니다..</div>
                    </div>
				</div>
			</div>
		</section>
	</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        //탭
        $(".js_tabs > li").bind('click',function(){
            var index = $(this).index();
            $(".js_conts").hide().eq(index).show();
            $(this).parent().find('li').removeClass('on');
            $(this).addClass('on');
        });                        
    </script>	
</body>
</html>
