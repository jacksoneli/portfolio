<!DOCTYPE html>
<html class="no-js" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <title></title>
    <meta name="keywords" content="스토리잼" />
    <meta name="description" content="스토리잼입니다." />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="800" />
    <meta property="og:image" content="../../../images/meta_image.png">
    <link rel="stylesheet" href="../../css/common.css" />
</head>

<body>



<button class="js_open_loading">click 시 로딩화면 띄우기</button>

<!--로딩-->
<div class="js_loading blind">
    <div class="modal-backdrop" style="display: block;"></div>
    <div class="loading_img js_loading">
        <img width="80" src="../../../images/Loading.gif" alt="" />
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        //버튼 클릭시 로딩화면 띄우기
        $(document).on("click",".js_open_loading",function(){
            $('body').addClass('modal-open');
            $('.js_loading').removeClass('blind');
        });
        //로딩화면 클릭시 로딩화면 사라짐
        $(document).on("click",".js_loading",function(){
            $('body').removeClass('modal-open');
            $('.js_loading').addClass('blind');
        });        
    });
</script>


</body>
</html>
