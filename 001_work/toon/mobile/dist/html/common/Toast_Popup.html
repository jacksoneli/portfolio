<!DOCTYPE html>
<html class="no-js" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <title></title>
    <meta name="keywords" content="스토리잼" />
    <meta name="description" content="스토리잼입니다." />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="800" />
    <meta property="og:image" content="../../../images/meta_image.png">
    <link rel="stylesheet" href="../../css/common.css" />
</head>

<body ontouchstart="">


<button class="js_open_toast">클릭시 토스트 팝업 열기</button>


<!--토스트팝-->
<div class="toast_pop">구름톡 보내기 성공!</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $(document).on("click",".js_open_toast",function(){    
        $('.toast_pop').css({display: 'inline-block'}).delay(1000).fadeOut(1000);
    }); 
}); 
</script>


</body>
</html>
