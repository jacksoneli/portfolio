<!DOCTYPE html>
<html class="no-js" lang="ko">
<head>
	<meta charset="UTF-8" >
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<title>K1.7 작품홈_콘텐츠 판매중지 팝업</title>
	<meta name="keywords" content="스토리잼" />
	<meta name="description" content="스토리잼입니다." />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="800" />
    <meta property="og:image" content="../../../images/meta_image.png">
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/detail.css" />
</head>
<body ontouchstart="">
	<!-- 2019.09.06 추가되었습니다. -->
	<div id="wrap">
		<header id="header">
			<div class="offset">
				<a class="btn_cancle" href="#"><span class="blind">닫기</span></a>
			</div>
		</header>
		<section class="body-section report-work">
				<div id="container">
					<div class="contents" role="main">
						<div class="contents__header">
	            <h2 class="contents__title">작품 신고</h2>
	            <p class="contents__msg">신고된 내용은 운영 정책에 따라 처리되며<br />허위 신고 시 서비스 이용에 제한을 받을 수 있습니다..</p>
	          </div>
	          <form class="frm chkradiofrm">
	          	<div class="frm__field chkbox">
								<input type="radio" class="checkbox blind" id="survey1" name="survey" />
								<label for="survey1">음란성 / 선정적</label>
							</div>
							<div class="frm__field chkbox">
								<input type="radio" class="checkbox blind" id="survey2" name="survey" />
								<label for="survey2">욕설/ 인신공격</label>
							</div>
							<div class="frm__field chkbox">
								<input type="radio" class="checkbox blind" id="survey3" name="survey" />
								<label for="survey3">부적절한 홍보 콘텐츠</label>
							</div>
							<div class="frm__field chkbox">
								<input type="radio" class="checkbox blind" id="survey4" name="survey" />
								<label for="survey4">불법정보 / 개인정보 노출</label>
							</div>
							<div class="frm__field chkbox">
								<input type="radio" class="checkbox blind" id="survey5" name="survey" />
								<label for="survey5">사생활 침해 / 명예훼손 / 저작권 침해</label>
								<p class="desc">콘텐츠로 인해 개인(단체)이 명예훼손 혹은 저작권 침해를<br />당한 경우, 신고 후 7일 이내 반드시 고객센터로 추가 연락해<br />주셔야 최종 접수가 완료됩니다.</p>
							</div>
							<div class="frm__field chkbox">
								<input type="radio" class="checkbox blind" id="survey7" name="survey" value="survey7" />
								<label for="survey7">기타</label>
								<textarea class="txtarea" id="note" cols="30" rows="10" placeholder="의견을 적어주시면 서비스 개선에 적극 반영하겠습니다. (최대 100자)" disabled></textarea>
							</div>
							<span class="frm__footer">
								<a class="frm__footer--btn next disabled" id="report" href="#" ><span>신고하기</span></a>
							</span>
	          </form>
					</div>
				</div>
		</section>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$('input[type=radio]').on('change', function(){
				var cnt = $('input[type=radio]:checked').length;
				if (cnt >= 1) {
					$('#report').removeClass('disabled');
				} else {
					$('#report').addClass('disabled');
				}

				// textarea활성화
				if ($(this).val() == 'survey7') {
					$('#note').removeAttr('disabled');
				} else {
					$('#note').attr('disabled', true);
				}
			});
		});
	</script>
</body>
</html>
