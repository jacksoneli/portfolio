<!DOCTYPE html>
<html class="no-js" lang="ko">
<head>
	<meta charset="UTF-8" >
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<title></title>
	<meta name="keywords" content="스토리잼" />
	<meta name="description" content="스토리잼입니다." />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="800" />
    <meta property="og:image" content="../../../images/meta_image.png">
    <link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/viewer.css" />
</head>

<style>
/*아이폰 ios 사파리 스크롤 바운스 막기*/
html, body {position: fixed; overflow: hidden;}
#wrap{overflow-y: scroll; width: 100vw;}
</style>

<body ontouchstart="" class="bg_black">
	<div id="wrap">
		<header id="header" class="border js_control_toggle">
			<div class="offset short">
				<a class="btn_back" href="#"><span class="blind">뒤로가기</span></a>
				<a class="btn_ham" href="#"><img width="24" src="../../../images/icons/ham@2x.png" alt=""></a>
				<h1 class="ellipsis">타이틀 중앙 정렬 말줄임 말줄임 말줄임 말줄임 말줄임 말줄임</h1>
                <a class="btn_more" href="#null"><img width="24" src="../../../images/icons/more@2x.png" alt=""></a>
			</div>
		</header>
		<section class="body-section pd0">
			<div id="container">
				<div claxss="contents pd0 pb0">
					<div class="viewer_page">
					    <section class="comic">
                            <div class="js_slick js_contents">
                                <div class="img_wrap"><img width="100%" src="https://dummyimage.com/750x450/faa/000&text=test" alt=""></div>
                                <div class="img_wrap"><img width="100%" src="https://placeimg.com/720/1200/nature" alt=""></div>
                                <div class="img_wrap"><img width="100%" src="https://dummyimage.com/750x1250/fff/000&text=test" alt=""></div>
                                <div class="img_wrap"><img width="100%" src="https://dummyimage.com/750x550/868/000&text=test" alt=""></div>
                            </div>
                            <div class="click_area">
                                <article class="js_prev"><span class="blind">이전 페이지</span></article>
                                <article class="next js_next"><span class="blind">다음 페이지</span></article>
                            </div>
					    </section>
                        <div class="control_guide js_guide">
                            <article class="to_scroll"><img width="160" src="../../../images/icons/viewer_scroll.png" alt=""></article>
                            <article class="to_right"><img width="160" src="../../../images/icons/viewer_right.png" alt=""></article>
                            <article class="to_left"><img width="160" src="../../../images/icons/viewer_left.png" alt=""></article>
                        </div>
					</div>
				</div>
			</div>
		</section>
		<section class="controller page_type js_control_toggle">
		    <article class="control">
                <!--로딩중 컨트롤러-->
                <div class="line1">
                    <div class="left">
                        <div class="bar"></div>
                    </div>
                    <div class="right">
                        <span class="txt r17">로딩중...</span>
                    </div>
                </div>
                <!--//로딩중 컨트롤러-->
                <!--정방향 컨트롤러-->
                <div class="line1 js_bar_width">
                    <div class="left">
                        <div class="js_slider-range range_bar"></div>
                    </div>
                    <div class="right">
                        <input type="text" class="js_amount num" readonly>
                        <span class="txt helvetica_l">/46</span>
                    </div>
                </div>
                <!--//정방향 컨트롤러-->
                
                <!--역방향 컨트롤러-->
                <div class="line1 js_bar_width">
                    <div class="left">
                        <div class="js_slider-range_reverse range_bar reverse"></div>
                    </div>
                    <div class="right">
                        <input type="text" class="js_amount_reverse num" readonly>
                        <span class="txt helvetica_l">/126</span>
                    </div>
                </div>
                <!--//역방향 컨트롤러-->
                
		        <div class="lower clearfix">
		            <div class="left">
		                <div class="rep helvetica_l off">9,999+</div><!--class off 비활성화-->
		            </div>
		            <div class="right">
		                <a class="prev on" href="#null">이전화</a><!--class on 활성화-->
		                <a class="next" href="#null">다음화</a><!--class on 활성화-->
		            </div>
		        </div>
		    </article>
		</section>
	</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="../../css/libs/slick.css" />
	<script src="../../js/slick.min.js"></script>
	<link rel="stylesheet" href="../../css/libs/jquery-ui.min.css" />
	<script src="../../js/jquery-ui.min.js"></script>
	<script>
		$(document).ready(function(){
            //가이드 애니메이션
            $('.js_guide').delay(2000).fadeOut(1000);
            $('.js_guide article img').addClass('on');
    
            //페이지 넘기기
            $('.js_slick').slick({
                infinite : false,
                speed : 100,
                prevArrow: $('.js_prev'),
                nextArrow: $('.js_next'),
            });

            //위치조정
            function position(){
                var win_h = window.innerHeight,
                    con_h = 160,
                    mt = (win_h - con_h) / 2;
                $('.js_guide').css({top : mt + 'px'}); //가이드가 세로 가운데 위치 하도록
//                var comic_h = $('.comic').innerHeight(),
//                    c_mt = (win_h - comic_h) / 2;
//                $('.comic').css({paddingTop : c_mt + 'px'}); //원고가 세로 가운데 위치 하도록
            };
            setTimeout(position, 1);
            
            //원고 이미지 세로 중앙 정렬
            function img_position(){
                var img_i = $('.img_wrap').length, //원고 개수
                    win_h = window.innerHeight;
                $('.img_wrap img').each(function(i, e){
                    var con_h = $(this).innerHeight(),
                    mt = (win_h - con_h) / 2;
                    $(this).css({marginTop : mt + 'px'});
                    $('.js_prev').trigger("click");
                });
            };
            setTimeout(img_position, 100);
        
            //로딩바 길이 조정(우측 페이지수 텍스트 길이에 따라)
            var pd_r,
                page_num_txt,
                page_num_length;
            
            page_num_txt = $('.js_bar_width .txt').text().replace(/[^0-9]/g,'');
            page_num_length = page_num_txt.length;//페이지 넘버가 몇자리의 숫자인지
            
            if(page_num_length == 1){//페이지넘버가 한자리 숫자인 경우
                pd_r = $('.js_bar_width .txt').width() + 53;
            }else if(page_num_length == 2){//페이지넘버가 두자리 숫자인 경우
                pd_r = $('.js_bar_width .txt').width() + 60;
            }else{//페이지넘버가 세자리 이상의 숫자인 경우
                pd_r = $('.js_bar_width .txt').width() + 67;
            };
            
            $('.js_bar_width').css({paddingRight : pd_r + 'px'})
            
            //정방향 컨트롤 바
            $( ".js_slider-range" ).slider({
                range: "min",
                value: 1,
                min: 1,
                max: 46,
                slide: function( event, ui ) {
                    $( ".js_amount" ).val( ui.value );
                }
            });
            $( ".js_amount" ).val($( ".js_slider-range" ).slider( "value" ) );

            //역방향 컨트롤 바
            $( ".js_slider-range_reverse" ).slider({
                range: "min",
                value: 126,
                min: 1,
                max: 126,
                slide: function( event, ui ) {
                    $( ".js_amount_reverse" ).val( -(ui.value - 127) );
                }
            });
            $( ".js_amount_reverse" ).val(1);
        });
        
        //화면 클릭시 헤더와 하단 컨트롤러 토글
        $(document).on("click",".js_contents",function(){
            $('.js_control_toggle').toggle();
        });
        //화면 스크롤시 헤더와 하단 컨트롤러 숨김
        $(window).scroll(function(event){
            $('.js_control_toggle').hide();
        });
    </script>
</body>
</html>
