<!DOCTYPE html>
<html class="no-js" lang="ko">
<head>
	<meta charset="UTF-8" >
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<title></title>
	<meta name="keywords" content="스토리잼" />
	<meta name="description" content="스토리잼입니다." />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="800" />
    <meta property="og:image" content="../../../images/meta_image.png">
    <link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/viewer.css" />
</head>
<body ontouchstart="">
	<div id="wrap">
		<section class="body-section pt20">
			<div id="container">
				<div class="contents pd0 pb0">
                   
                    <!--Epub 영역-->
                    <div class="epub">
                        <img width="100%" src="https://dummyimage.com/750x1500/e9e9e9/000&text=Epub" alt=""><!--임시이미지-->
                    </div>
                    <!--//Epub 영역-->
                    
                    <div class="txt_btn_wrap mt64 bb12">
                        <a class="btn_txt_pink" href="#top">맨위로</a>
                    </div>
                    <div class="control_guide js_guide">
                        <article class="to_scroll"><img width="160" src="../../../images/icons/viewer_scroll.png" alt=""></article>
                        <article class="to_right"><img width="160" src="../../../images/icons/viewer_right.png" alt=""></article>
                        <article class="to_left"><img width="160" src="../../../images/icons/viewer_left.png" alt=""></article>
                    </div>
				</div>
			</div>
		</section>
	</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
            //가이드 애니메이션
            $('.js_guide').delay(1000).fadeOut(1000);
            $('.js_guide article img').addClass('on');
            
            //가이드가 세로 가운데 위치 하도록
            var win_h = window.innerHeight,
                con_h = 160,
                mt = (win_h - con_h) / 2;
            $('.js_guide').css({top : mt + 'px'});
        });
    </script>
</body>
</html>
