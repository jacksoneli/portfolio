	<script>
        //댓글입력란 클릭시 입력영역 노출
        $(document).on("click",".js_open_input",function(){
            $('.blank_area').hide();
            $('.write_area').show();
            $('.write_area textarea').focus();
        });
        
        //댓글 입력시 등록버튼 활성화
        $('.js_text').bind('input propertychange', function() {
            if(this.value.length){
                $('.js_btn').removeClass('dis');
            }else{
                $('.js_btn').addClass('dis');
            }
        });

        //댓글입력 안했을 때 입력영역 외의 영역 클릭시 원래의 레이아웃으로 변함
        var txt_length = 0;
        $('.js_text').bind('input propertychange', function() {
            txt_length = this.value.length;
        });
        
        $('html').click(function(e){
            if(!$(e.target).hasClass("js_text") && !$(e.target).hasClass("js_open_input")) {
                if(txt_length == 0){
                    $('.blank_area').show();
                    $('.write_area').hide();
                };
            };
        });

        //작가님의 하트 클릭시 말풍선 노출
        $(document).on("click",".js_heart",function(){
            $(this).find('.bubble').show().delay(800).fadeOut(500);
        });
        
        // 더보기 팝업열기
        $('.popup-open').on('click', function(e){
            $('body').addClass('modal-open');
            $('.modal-backdrop').css('display', 'block');
            $('.js_pop').addClass('open');
            e.preventDefault();
        });
        // 더보기 팝업닫기
        $('.modal-popup').on('click', '.js_close_pop', function(e){
            $(this).closest('.modal-popup').removeClass('open');
            $('.modal-backdrop').css('display', 'none');
            $('body').removeClass('modal-open');
            e.preventDefault();
        });		
        
        // 신고 팝업열기
        $(document).on("click",".js_open_report",function(){    
            $('body').addClass('modal-open');
            $('.js_pop_report').addClass('open');
            $('.js_pop').removeClass('open');
            e.preventDefault();
        });
        // 신고 팝업닫기
        $(document).on("click",".js_close_report",function(){    
            $('.js_pop_report').removeClass('open');
            $('.modal-backdrop').css('display', 'none');
            $('body').removeClass('modal-open');
            e.preventDefault();
        });
        
        //신고팝업 내 라디오버튼 선택시 신고버튼 활성화
        $(document).on("click",".js_rad_btn label",function(){    
            $('.two_btns .btn_pink').removeClass('dis');
        });
    </script>
