<!DOCTYPE html>
<html class="no-js" lang="ko">
<head>
	<meta charset="UTF-8" >
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<title>J1.2.6 마이_내정보_성별정보</title>
	<meta name="keywords" content="스토리잼" />
	<meta name="description" content="스토리잼입니다." />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="800" />
    <meta property="og:image" content="../../../images/meta_image.png">
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/mypage.css" />
</head>
<body ontouchstart="">
	<!-- 2019.09.06 추가되었습니다. -->
	<div id="wrap">
		<header id="header">
			<div class="offset">
				<a class="btn_back" href="#"><span class="blind">뒤로가기</span></a>
				<h1 class="blind">마이페이지</h1>
			</div>
		</header>
		<section class="body-section">
			<div id="container">
				<div class="contents" role="main">
					<div class="contents__header">
						<h2 class="contents__title">성별 정보</h2>
						<p class="contents__msg">성별 정보를 입력해 주시면 맞춤 서비스 및 혜택을<br />제공해 드립니다.</p>
					</div>
					<form class="frm chkradiofrm">
						<div class="frm__field chkradio">
							<input type="radio" class="blind" id="male" name="gender" />
							<label for="male">남자</label>
						</div>
						<div class="frm__field chkradio">
							<input type="radio" class="blind" id="female" name="gender" />
							<label for="female">여자</label>
						</div>
						<button class="btn submit h56" type="submit" disabled><span>확인</span></button>
					</form>
				</div>
			</div>
		</section>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$('.frm input[type=radio]').on('change', function(){
				$('.submit').removeAttr('disabled');
			});
		});
	</script>
</body>
</html>
