<!DOCTYPE html>
<html class="no-js" lang="ko">
<head>
	<meta charset="UTF-8" >
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<title>J1.1.2 마이_내정보_소셜회원_이메일 계정 변경</title>
	<meta name="keywords" content="스토리잼" />
	<meta name="description" content="스토리잼입니다." />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="800" />
    <meta property="og:image" content="../../../images/meta_image.png">
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/mypage.css" />
</head>
<body ontouchstart="">
	<!-- 2019.09.06 추가되었습니다. -->
	<div id="wrap">
		<header id="header">
			<div class="offset">
				<a class="btn_back" href="#"><span class="blind">뒤로가기</span></a>
				<h1 class="blind">내정보 소셜회원 계정 변경</h1>
			</div>
		</header>
		<section class="body-section">
			<div id="container">
				<div class="contents" role="main">
					<div class="contents__header">
						<i class="contents__icon facebook"></i>
						<h2 class="contents__title">페이스북 로그인이 불편하신가요?</h2>
						<p class="contents__msg">
							페이스북 계정에 비밀번호를 설정하세요. <br />
							‘이메일로 로그인’ 방식과 같이 이용하실 수 있습니다.<br />
							<b>abc@abc.com</b> 을 새 이메일 계정으로 변경합니다.
						</p>
					</div>
					<form class="frm">
					    <div class="frm__field">
					        <h3 class="frm__title">이메일 아이디</h3>
					        <span class="frm__txtbox">
					            <input type="text" id="id" name="id" title="ID" placeholder="hello@example.com" required="" value="abc@example.com" readonly>
					            <button class="btn verify" type="button"><span>인증하기</span></button>
					        </span>
					    </div>
					    <div class="frm__field disabled">
					        <h3 class="frm__title"><label for="pw">새 비밀번호</label></h3>
					        <span class="frm__txtbox">
					            <input type="password" id="pw" name="pw" title="비밀번호 입력" placeholder="영문, 숫자조합 6~20자" required maxlength="20" />
					        </span>
					        <div class="error-box" role="alert" style="display:none;">올바른 이메일 형식이 아닙니다.</div>
					    </div>

                        <div class="frm__field">
                          <h3 class="frm__title"><label for="id">이메일 아이디</label></h3>
                          <span class="frm__txtbox">
                            <input type="text" id="id" name="id" title="ID" placeholder="hello@example.com" required value="hello@toons.kr" />
                            <button class="btn default" type="button"><span>재발송</span></button>
                          </span>
                          <div class="error-box" role="alert"></div>
                        </div>

					    <button class="btn submit h56" type="submit" disabled><span>이메일 계정 연결</span></button>
					</form>					
				</div>
			</div>
		</section>
	</div>
</body>
</html>
