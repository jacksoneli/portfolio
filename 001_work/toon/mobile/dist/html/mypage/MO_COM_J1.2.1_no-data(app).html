<!DOCTYPE html>
<html class="no-js" lang="ko">
<head>
	<meta charset="UTF-8" >
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<title></title>
	<meta name="keywords" content="스토리잼" />
	<meta name="description" content="스토리잼입니다." />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="800" />
    <meta property="og:image" content="../../../images/meta_image.png">
    <link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/mypage.css" />
</head>
<body ontouchstart="">
	<div id="wrap">
		<header id="header">
			<div class="offset">
				<h1>내서재</h1>
                <a class="btn_cancle" href="#"><span class="blind">닫기</span></a>
			</div>
		</header>
		<section class="body-section">
			<div id="container">
				<div class="contents pd0">
				    <nav class="fix_tab_wrap">
				        <ul class="bsic_tabs fix clearfix js_tabs">
				            <li class="on"><span>최근 본</span></li>
                            <li class="dot"><span>구독</span></li><!--class dot : 붉은 점 활성화-->
                            <li><span>대여/소장</span></li>
				        </ul>
				    </nav>
				    
				    <!--최근 본-->
				    <div class="js_conts">
				        <div class="empty_notice js_vert_mid">
				            최근 본 스토리가 없습니다.<br />
				            <p class="note_skyblue border mt8 js_open_pop">스토리가 보이지 않으시나요?</p>
				        </div>
				    </div>

				    <!--구독-->
				    <div class="js_conts" style="display: none;">
                    </div>
				    
				    <!--대여/소장-->
				    <div class="js_conts" style="display: none;">
                    </div>
				</div>
			</div>
		</section>
		
		<div class="modal-backdrop"></div>
		<div class="modal-popup popup3 js_pop" tabindex="0" role="dialog">
		    <div class="modal-dialog" role="document">
		        <div class="modal__header">
		            <h1>팝업제목</h1>
		        </div>
		        <div class="modal__container">
		            <p>팝업내용.<br />팝업내용 팝업내용 팝업내용 팝업내용 팝업내용</p>
		            <p>팝업내용 팝업내용<br /><a href="mailto:help@storyjam.co.kr" target="_blank" rel="noopener">help@storyjam.co.kr</a>로 문의해 주시면 <br />최대한 빠르게 답변해 드리겠습니다.</p>
		        </div>
		        <div class="modal__footer">
		            <button class="btn submit js_close_pop"><span>확인</span></button>
		        </div>
		    </div>
		</div>		
	</div>
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
        //탭
        $(".js_tabs > li").bind('click',function(){
            var index = $(this).index();
            $(".js_conts").hide().eq(index).show();
            $(this).parent().find('li').removeClass('on');
            $(this).addClass('on');
        });
        
        //no data 메시지 세로 중앙 정렬
        $(document).ready(function(){
            var win_h = window.innerHeight - 100,
                con_h = 45,
                mt = (win_h - con_h) / 2;
            $('.js_vert_mid').css({marginTop : mt + 'px'});
        });
        
        // 팝업열기
        $(document).on("click",".js_open_pop",function(){
            $('body').addClass('modal-open');
            $('.modal-backdrop').css('display', 'block');
            $('.js_pop').addClass('open');
            e.preventDefault();
        });
        // 팝업닫기
        $(document).on("click",".js_close_pop",function(){
            $(this).closest('.modal-popup').removeClass('open');
            $('.modal-backdrop').css('display', 'none');
            $('body').removeClass('modal-open');
            e.preventDefault();
        });
    </script>
</body>
</html>
