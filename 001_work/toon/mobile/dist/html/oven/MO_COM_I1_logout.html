	<script>
		$(document).ready(function(){
            //스크롤시 헤더 네비게이션바 토글
            $(function () {
                var lastScrollTop = 0,
                    delta = 15;
                $(window).scroll(function (event) {
                    var st = $(this).scrollTop();
                    if (Math.abs(lastScrollTop - st) <= delta) return;
                    if ((st > lastScrollTop) && (lastScrollTop > 0)) {
                        $("header").hide();
                    } else {
                        $("header").show();
                    }
                    lastScrollTop = st;
                });
            });            
        });
    </script>
