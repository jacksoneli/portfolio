    <script src="../../../dist/js/slick.min.js"></script>
	<script>
		$(document).ready(function(){
            //페이지 넘기기
            $('.js_slick_nav').slick({
                arrows: false,
                slidesToScroll: 1,
                infinite : false,
                asNavFor: '.js_slick_cont',
                focusOnSelect: true,
//                centerMode: true,
                variableWidth: true,
//                slidesToShow: 4,
                speed : 800
            });            
            $('.js_slick_cont').slick({
                arrows: false,
                infinite: false,
                slidesToShow: 1,
                slidesToScroll: 1,
                adaptiveHeight: true,
                speed : 800,
                asNavFor: '.js_slick_nav'
            });
            
            //탭 내부 영역 크기
            var wrap_width = $(window).width() - 90;
            function slick_width(){
                $('.fixed_pager .slick-slide').not('.slick-current, .width_on').css({width : wrap_width * 0.22});
                $('.fixed_pager .slick-slide.slick-current, .fixed_pager .width_on').animate({width : wrap_width * 0.8},500);
            };
            slick_width();
//            $('.js_slick_nav, .js_slick_cont').on('afterChange', function(event, slick, currentSlide, nextSlide){
//                slick_width();
//            });
            
            $('.js_slick_nav, .js_slick_cont').on('beforeChange', function(event, slick, currentSlide, nextSlide){
                $('.slick-active').next().addClass('width_on');
                $('.slick-active').prev().addClass('width_on');
                slick_width();
            });
            
            //튜토리얼 클릭시 없어지게
            $(document).on("click",".js_tutorial",function(){
                $(this).fadeOut(100);
                $('body').removeClass('modal-open');
                $('.preview').removeClass('blur_effect');
                
            }); 

        });
    </script>
