	<script>
		//hover
		(function($){
			$(document).ready(function(){
				$(".jpg_over").mouseenter(function() {
					$(this).attr("src",$(this).attr("src").replace(/.jpg/,'_on.jpg'));
				});

				$(".jpg_over").mouseleave(function() {
					$(this).attr("src",$(this).attr("src").replace(/_on.jpg/,'.jpg'));
				});
				$(".png_over").mouseenter(function() {
					if(!$(this).parent().hasClass('On')){
						$(".png_over").attr("src",function(i,val){
							if(!$(this).parent().hasClass('On')){
								return val.replace(/_on.png/,'.png');
							}
						});
						$(this).attr("src",$(this).attr("src").replace(/.png/,'_on.png'));
					}
				});

				$(".png_over").mouseleave(function() {
					if(!$(this).parent().hasClass('On')){
						$(this).attr("src",$(this).attr("src").replace(/_on.png/,'.png'));
					}
				});
			});
		})(jQuery)
	</script>

<script type="text/javascript">
//nlb 열고 접기
$("#gnb, #lnb").mouseover(function(){
    $("#lnb").stop().slideDown();
}); 
$("#gnb, #lnb").mouseleave(function(){
    $("#lnb").stop().slideUp();
}); 

//lnb에 마우스오버시 해당 gnb 활성
$(document).ready(function(){
	$("#lnb ul, #gnb li").on({
		mouseover : function() {
			var idx = $(this).index();
			$("#gnb li").eq(idx).find('a').addClass('on'); 
		},
		mouseleave : function() {
			var idx = $(this).index();				
			$("#gnb li").eq(idx).find('a').removeClass('on'); 
		}
	});
});	
</script>

<script type="text/javascript">
$(document).ready(function(e) {
	// top으로 부드럽게 이동 
	$("#qmenu .top").bind("click", function (e) {
		var tg = $(this).attr("href");
		var to = 0;

		if(tg == "#") {
				to = 0;
		} else {
				to = $(tg).offset().top; 
		}

		$("html, body").animate({
				scrollTop : to
		},300);

		return false;
	});
});
		
//퀵메뉴가 푸터보다 내려가지 않게
$(function(){
	$('#qmenu').each(function(){ 
		var $body = $('body'),
				$win = $(window);

		$win.on('scroll', function(){	
			var	$qmenu = $('#qmenu'),
					bottom = $body.height() - $win.scrollTop();
					//console.log(bottom);

			if(bottom < 900){
				$qmenu.addClass('stop');
			}else{
				$qmenu.removeClass('stop');
			};
		});
	});
});
</script>
